<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="display: block; margin: auto; background-color: none;">
  <style>
    @keyframes typing {
      from { clip-path: inset(0 100% 0 0); }
      to { clip-path: inset(0 0 0 0); }
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }

    @keyframes cursorMove1 {
      from { transform: translate(0, 0); }
      to { transform: translate(692px, 0); }
    }

    @keyframes cursorMove2 {
      from { transform: translate(0, 0); }
      to { transform: translate(692px, 0); }
    }

    @keyframes cursorMove3 {
      from { transform: translate(0, 0); }
      to { transform: translate(400px, 0); }
    }

    @keyframes cursorMove4 {
      from { transform: translate(0, 0); }
      to { transform: translate(800px, 0); }
    }

    @keyframes cursorMove5 {
      from { transform: translate(0, 0); }
      to { transform: translate(700px, 0); }
    }

    @keyframes cursorMove6 {
      from { transform: translate(0, 0); }
      to { transform: translate(512px, 0); }
    }

    .text {
      font-family: 'Fira Code', monospace;
      font-size: 10px;
      fill: #36BCF7;
      clip-path: inset(0 100% 0 0);
    }

    .line1 { animation: typing 2s steps(50, end) forwards 3s; }
    .line2 { animation: typing 2s steps(50, end) forwards 5s; }
    .line3 { animation: typing 1s steps(30, end) forwards 7s; }
    .line4 { animation: typing 2.5s steps(70, end) forwards 8s; }
    .line5 { animation: typing 2.5s steps(70, end) forwards 10.5s; }
    .line6 { animation: typing 2s steps(50, end) forwards 13s; }

    .cursor {
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      fill: #36BCF7;
      opacity: 0;
      animation: blink 0.7s step-end infinite;
    }

    .cursor1 {
      opacity: 0; 
      animation: 
        appear 0s 3s forwards, 
        cursorMove1 1.84s steps(50, end) forwards 3s, 
        blink 0.7s step-end infinite 3s, 
        hide 0s forwards 5s;
    }
    .cursor2 {
      animation: cursorMove2 1.95s steps(50, end) forwards 5s, blink 0.7s step-end infinite 5s, hide 0s forwards 7s;
    }
    .cursor3 {
      animation: cursorMove3 1.64s steps(30, end) forwards 7s, blink 0.7s step-end infinite 7s, hide 0s forwards 8s;
    }
    .cursor4 {
      animation: cursorMove4 2.55s steps(70, end) forwards 8s, blink 0.7s step-end infinite 8s, hide 0s forwards 10.5s;
    }
    .cursor5 {
      animation: cursorMove5 2.45s steps(70, end) forwards 10.5s, blink 0.7s step-end infinite 10.5s, hide 0s forwards 13s;
    }
    .cursor6 {
      animation: cursorMove6 1.98s steps(50, end) forwards 13s, blink 0.7s step-end infinite 13s;
    }

    @keyframes hide {
      to { opacity: 0; }
    }
        @keyframes appear {
      to { opacity: 1; }
    }
  </style>

  <text x="10" y="30" class="text line1">Hi! I'm a Computer Science student. In my free time, I enjoy working on personal projects, especially those that let me solve interesting</text>
  <text x="10" y="60" class="text line2">problems or try out new ideas. I approach these projects with consistency, applying the Slight Edge method by making small, daily</text>
  <text x="10" y="90" class="text line3">improvements that steadily lead to progress.</text>
  <text x="10" y="120" class="text line4">I mainly focus on C# and Python, but I like exploring other languages as well to broaden my skills. One of my favorite areas of programming is</text>
  <text x="10" y="150" class="text line5">game development, where I enjoy creating both mechanics and visual elements of games. I also place great emphasis on UI/UX design,</text>
  <text x="10" y="180" class="text line6">understanding how critical it is for delivering a seamless and enjoyable experience for users.</text>

  <text x="10" y="30" class="cursor cursor1">|</text>
  <text x="10" y="60" class="cursor cursor2">|</text>
  <text x="10" y="90" class="cursor cursor3">|</text>
  <text x="10" y="120" class="cursor cursor4">|</text>
  <text x="10" y="150" class="cursor cursor5">|</text>
  <text x="10" y="180" class="cursor cursor6">|</text>
</svg>
